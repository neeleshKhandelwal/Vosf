<template>
	<div class="slds-m-bottom_small" style={questionStyle}>
		{indexNumber}{questionData.Question.Question_Label__c}
	</div>
	<div class="slds-m-around_medium">
		<lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>
	</div>
	
    <lightning-layout>
        <lightning-layout-item style="width: 30%;">
            <div class="slds-m-around_medium" >
                <ul class={starClass}></ul>
            </div>
        </lightning-layout-item>
        <lightning-layout-item>
            <div class="slds-m-around_medium"><strong>{selectedRating}</strong></div>
        </lightning-layout-item>
    </lightning-layout>

</template>
