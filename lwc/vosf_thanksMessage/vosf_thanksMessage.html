<template>
  <div class="contentDiv">
     <template if:true={showEndPage}>
      <image src={VoSF_Completed_Img}  class="ImgCmpltd"></image>

      </div>

    <template if:true={reviewPage}>

    </div>
    
  </div>

  </div>
