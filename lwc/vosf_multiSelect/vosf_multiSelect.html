<template>

    <div class="slds-m-bottom_small" style={questionStyle}>
        {indexNumber}{questionData.Question.Question_Label__c}
    </div>
    <div class="slds-m-around_medium">
        <lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>
    </div>
    <div if:true={haschoices}>
    <c-vosf_multi-select-picklist picklistlabel="" haschoices={haschoices} is-disabled={isDisabled} onselectedvalues={handleChange} values={options}></c-vosf_multi-select-picklist>
 
</div>
</template>
