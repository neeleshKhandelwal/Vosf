<template>
    <div class="slds-m-bottom_small" style={questionStyle}>
        {indexNumber}{questionData.Question.Question_Label__c}
    </div>
    <lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>
    <div class="slds-m-around_medium">
        <lightning-radio-group
            options={options}
            variant="label-hidden"
            value={response}
            required={questionData.Question.isRequired__c}
            type="radio"
            disabled={isDisabled}
            onchange={handleChange}>
        </lightning-radio-group>
    </div>
</template>
